<html>

<head>
  <title>Facial recognition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">v
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h3 class="heading">Face Recognition
        app</h3>
      <br><br>

      <p style="font-size: 22px;">This model is trained to identify the following people: </p>
      <b class="name_of_objects">
        Me
        <hr class="line">
        Sister
        <hr class="line">
        Mum
        <hr class="line">
        Dad
      </b>
      <br><br>
      <hr>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br>
      <label>Result - </label>
      <div id="result"></div>
      <br>
      <button onclick="take_snapshot();" class="button">Capture Image</button>
      <br>
      <button onclick="check();" class="button">Identify Image</button>
      <br><br><br><br>
      <p style="font-size: 22px;">Object : <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span></p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html
